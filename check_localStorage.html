<!DOCTYPE html>
<html>
<head>
    <title>Check localStorage</title>
</head>
<body>
    <h1>Check localStorage for Mock Users</h1>
    <div id="output"></div>
    
    <script>
        function checkLocalStorage() {
            const output = document.getElementById('output');
            
            // Check mockUsers
            const mockUsers = localStorage.getItem('mockUsers');
            const mockPasswords = localStorage.getItem('mockPasswords');
            
            output.innerHTML = `
                <h2>Mock Users:</h2>
                <pre>${mockUsers ? JSON.stringify(JSON.parse(mockUsers), null, 2) : 'No mockUsers found'}</pre>
                
                <h2>Mock Passwords:</h2>
                <pre>${mockPasswords ? JSON.stringify(JSON.parse(mockPasswords), null, 2) : 'No mockPasswords found'}</pre>
                
                <h2>All localStorage keys:</h2>
                <pre>${JSON.stringify(Object.keys(localStorage), null, 2)}</pre>
            `;
        }
        
        // Check on load
        checkLocalStorage();
        
        // Auto refresh every 2 seconds
        setInterval(checkLocalStorage, 2000);
    </script>
</body>
</html>
