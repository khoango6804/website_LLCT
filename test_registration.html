<!DOCTYPE html>
<html>
<head>
    <title>Test Registration & Login</title>
</head>
<body>
    <h1>Test Registration & Login</h1>
    
    <h2>Clear localStorage</h2>
    <button onclick="clearStorage()">Clear All Data</button>
    
    <h2>Check localStorage</h2>
    <button onclick="checkStorage()">Check Storage</button>
    <pre id="storage-content"></pre>
    
    <script>
        function clearStorage() {
            localStorage.clear();
            alert('localStorage cleared!');
        }
        
        function checkStorage() {
            const mockUsers = localStorage.getItem('mockUsers');
            const mockPasswords = localStorage.getItem('mockPasswords');
            const user = localStorage.getItem('user');
            const token = localStorage.getItem('access_token');
            
            document.getElementById('storage-content').textContent = 
                'Mock Users: ' + (mockUsers || 'null') + '\n\n' +
                'Mock Passwords: ' + (mockPasswords || 'null') + '\n\n' +
                'Current User: ' + (user || 'null') + '\n\n' +
                'Access Token: ' + (token || 'null');
        }
    </script>
</body>
</html>
